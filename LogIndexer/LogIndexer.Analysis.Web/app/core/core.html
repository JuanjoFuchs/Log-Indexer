<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button"
                   aria-label="Menu"
                   ng-click="core.toggleNav()">
            <md-icon md-svg-icon="navigation:menu"></md-icon>
        </md-button>
        <md-button ng-href="/#{{breadcrumb.href}}"
                   ng-disabled="!breadcrumb.href"
                   ng-repeat-start="breadcrumb in core.breadcrumbs">{{breadcrumb.title}}</md-button>
        <md-icon md-svg-icon="navigation:chevron_right"
                 ng-repeat-end
                 ng-if="!$last"
                 ng-class="{ 'active': $last }"></md-icon>
        <span flex></span>
    </div>
</md-toolbar>
