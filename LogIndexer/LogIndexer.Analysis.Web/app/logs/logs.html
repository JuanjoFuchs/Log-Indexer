<md-list>
    <md-list-item class="md-3-line"
                  ng-click="logList.goTo(log)"
                  ng-repeat="log in logList.logs">
        <md-icon md-svg-icon="file:folder"
                 style="width: 48px; height: 48px;"></md-icon>
        <div class="md-list-item-text">
            <h3>
                {{log.application.name}}
                <md-icon md-svg-icon="navigation:chevron_right"></md-icon>
                {{log.name}}
            </h3>

            <h4>
                {{log.environment.name}}
            </h4>

            <p>
                <span ng-show="log.dataSources.length">
                    {{logList.serverNames(log.dataSources).join(", ")}}
                </span>
            </p>
            <div class="md-secondary" ng-show="log.dataSources.length">
                <h3>
                    {{logList.recordsIndexed(log.dataSources) | number:0}} records indexed
                </h3>

                <h4>&nbsp;</h4>

                <p>
                    {{logList.fileNames(log.dataSources).join(", ")}}
                </p>
            </div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
