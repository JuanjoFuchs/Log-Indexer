<md-list class="md-whiteframe-z2">
    <md-list-item class="md-3-line"
                  ng-click="logList.goTo(log)"
                  ng-repeat-start="log in logList.logs">
        <md-icon md-svg-icon="file:folder"></md-icon>
        <div class="md-list-item-text">
            <h3>{{log.name}}</h3>
            <h4>Soemthing</h4>
            <p>Details</p>
        </div>
    </md-list-item>
    <md-divider ng-if="!$last"
                ng-repeat-end></md-divider>
</md-list>
